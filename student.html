<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học Sinh - Gửi Lời Chúc</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Trường THCS Trần Đại Nghĩa</h1>
      </div>
    </div>
  </header>

  <section class="wish-section">
    <div class="container">
      <h2>Gửi Lời Chúc Cho Cô Thủy</h2>
      <form id="wishForm">
        <div class="form-group">
          <label for="wish">Lời Chúc</label>
          <textarea id="wish" rows="5" placeholder="Nhập lời chúc của bạn"></textarea>
        </div>
        <button type="submit" class="btn primary-btn">Gửi Lời Chúc</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Trường THCS Trần Đại Nghĩa</p>
  </footer>

  <script src="assets/js/script.js"></script>
